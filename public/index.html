<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  // Connect to Socket.IO server
  const socket = io();
  
  // Authenticate with user ID after login
  function authenticateSocket(userId) {
    socket.emit('authenticate', userId);
  }
  
  // Listen for notifications
  socket.on('notification', (notification) => {
    console.log('New notification:', notification);
    // Display notification to user (e.g., using a toast or notification panel)
    showNotification(notification);
  });
  
  // Example function to display notification
  function showNotification(notification) {
    // Create notification element
    const notificationElement = document.createElement('div');
    notificationElement.className = `notification notification-${notification.type}`;
    notificationElement.innerHTML = `
      <h4>${notification.title}</h4>
      <p>${notification.message}</p>
      <small>${new Date(notification.createdAt).toLocaleString()}</small>
    `;
    
    // Add to notification container
    document.getElementById('notification-container').appendChild(notificationElement);
    
    // Optional: Auto-remove after some time
    setTimeout(() => {
      notificationElement.classList.add('fade-out');
      setTimeout(() => notificationElement.remove(), 500);
    }, 5000);
  }
  
  // Call authenticateSocket after user logs in
  // Example: authenticateSocket('user123');
